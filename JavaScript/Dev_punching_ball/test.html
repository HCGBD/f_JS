<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        canvas {
            background-color: #f1f1f1;
            border: 1px solid #000;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas id="monCanvas" width="800" height="600"></canvas>


    <script>
        const canvas = document.getElementById("monCanvas");
        const ctx = canvas.getContext("2d");

        // Paramètres du cercle
        let x = canvas.width / 2; // Position initiale au centre
        let y = canvas.height / 2;
        const radius = 30; // Rayon du cercle
        const speed = 3; // Vitesse de déplacement

        // Directions initiales
        let dx = speed; // Déplacement horizontal (droite par défaut)
        let dy = speed; // Déplacement vertical (bas par défaut)

        // Fonction pour dessiner le cercle
        function drawCircle() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Effacer le canvas
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = "blue";
            ctx.fill();
            ctx.closePath();
        }

        // Fonction pour déplacer le cercle
        function moveCircle() {
            // Mettre à jour la position du cercle
            x += dx;
            y += dy;

            // Inverser la direction si le cercle atteint un bord
            if (x - radius < 0 || x + radius > canvas.width) {
                dx = -dx; // Inverser la direction horizontale
            }
            if (y - radius < 0 || y + radius > canvas.height) {
                dy = -dy; // Inverser la direction verticale
            }

            console.log(x, y);
            
        }

        // Fonction pour animer le cercle
        function animate() {
            moveCircle();
            drawCircle();
            requestAnimationFrame(animate); // Boucle d'animation
        }

        // Démarrer l'animation
        animate();
    </script>
</body>

</html>
